<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="On-demand construction estimating services for contractors. Get fast, accurate, and affordable estimates with no overhead." />
    <meta name="keywords" content="construction estimating, takeoff services, contractor bids, construction cost estimation, CSI divisions" />
    <meta name="author" content="Estimation Sales Team" />
    <title>Construction Estimating Services | Fast & Affordable Takeoffs</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body class="bg-white text-gray-800">
    <div id="root"></div>

    <section class="max-w-3xl mx-auto p-6 mt-16">
      <h2 class="text-3xl font-bold mb-4 text-center">Get In Touch</h2>
      <p class="text-gray-600 mb-6 text-center">
        Got questions or need a quote? Fill out the form below and we'll get back to you within 24 hours.
      </p>
      <form action="#" method="POST" class="space-y-4 bg-gray-50 p-6 rounded-2xl shadow-lg">
        <div class="grid md:grid-cols-2 gap-4">
          <input type="text" name="name" placeholder="Your Name" required class="p-3 border rounded-xl w-full" />
          <input type="email" name="email" placeholder="Email Address" required class="p-3 border rounded-xl w-full" />
        </div>
        <input type="tel" name="phone" placeholder="Phone Number" required class="p-3 border rounded-xl w-full" />
        <textarea name="message" placeholder="Your Message" rows="5" class="p-3 border rounded-xl w-full"></textarea>
        <label class="block text-gray-600">Attach project files (optional):</label>
        <input type="file" name="file" class="border p-2 rounded-xl" />
        <button type="submit" class="mt-4 bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition">
          Send Message âž¤
        </button>
      </form>
    </section>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
